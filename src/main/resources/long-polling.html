<script type="text/javascript">
	function appendText(content) {
		var text = document.createTextNode(content);
		document.body.appendChild(text);
		document.body.appendChild(document.createElement("br"));
	}

	function longPollingRecv(ip, port, params) {
		var wr = {};
		wr.ip = ip;
		wr.port = port;
		wr.ready = false;
		wr.params = params;
		wr.handlers = {};
		wr.i = 0;
		wr.uid = null;
		wr.uuid = null;
		wr.contact = function() {
			var uri = null;
			if (wr.uid != null && wr.uuid != null) {
				uri = ["http://", ip, ":", port, "/?", params].join("");
				on = true;
			} else {
				uri = [wr.baseUri(), "?", params].join("");
			}
			$.ajax({
				type: "get",
				url: uri,
				success: function(data) {
					if (wr.i != 0) {
						wr.i = 0;
					}
					wr.uid = data.uid;
					wr.uuid = data.uuid;
					var regUri = [wr.baseUri(), "/registers?"].join("");
					var first = true;
					for (var k in wr.handlers) {
						if (first) {
							first = false;
							regUri += "type=" + k;
						} else {
							regUri += "&type=" + k;
						}
					}
					$.ajax({
						type: "get",
						url: regUri,
						async: true,
						success: function() {
							wr.ready = true;
							wr.retrieve();
						},
						error: function(r, t, e) {
							console.warn("on:" + r.status + "," + e);
						}
					});
				},
				error: function(r, t, e) {
					wr.ready = false;
					console.warn("contact:" + r.status + "," + e);
					if (r.status == 403 & wr.i > 0) {
						wr.i = 30;
					}
					if (wr.i < 30) {
						wr.i += 2;
					}
					setTimeout(wr.contact, wr.i * 1000);
				}
			});
		}
		wr.retrieve = function() {
			var uri = [wr.baseUri(), "?"].join("");
			$.ajax({
				type: "get",
				url: uri,
				success: function(data) {
					if (!data.sys) {
						var handler = wr.handlers[data.type];
						if (handler != null) {
							handler(data.data);
						}
					}
					wr.retrieve();
				},
				error: function(r, t, e) {
					wr.ready = false;
					wr.uid = null;
					wr.uuid = null;
					console.warn("retrieve:" + r.status + "," + e);
					wr.contact();
				}
			});
		}
		wr.on = function(type, handler) {
			console.info("on:" + type);
			wr.handlers[type] = handler;
			var uri = [wr.baseUri(), "/register?type=", type].join("");
			if (wr.ready) {
				$.ajax({
					type: "get",
					url: uri,
					async: true,
					error: function(r, t, e) {
						console.warn("on:" + r.status + "," + e);
					}
				});
			}
			return wr;
		}
		wr.baseUri = function() {
			return ["http://", ip, ":", port, "/", wr.uid, "/", wr.uuid].join("");
		}
		wr.contact();
		return wr;
	}

	var wr = longPollingRecv("127.0.0.1", 18442, "uid=123");
	wr.on("test", function(data) {
		appendText(data);
	});
</script>
